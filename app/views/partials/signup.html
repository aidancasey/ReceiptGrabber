<div ng-include="'partials/navbar.html'"></div>

<!-- step 1 in registration wizard -->
<div class="row"ng-show="registrationStep ==1">
  <div class="col-sm-12">
    <h1>Sign up</h1>
  </div>
  <div class="col-sm-12">
      <p>Step 1 - Sign up with twitter </p>
    <form class="form" name="form">
      <div class="form-group" >
        <button class="btn btn-lg btn-primary" ng-click="registerTwitter()">use my Twitter Account</button>
      </div>
    </form>
  </div>
</div>

<!-- step 1 in registration wizard -->
<div class="row"ng-show="registrationStep ==2">
    <div class="col-sm-12">
        <p>Nearly there{{registeredUser.Name}} , just one last step before you can get started. You need  to authorise your dropbox account so we can store your data there.
        Heres some more info on where it gets stored...</p>
        <form class="form" name="formStep2" ng-submit="register(form)" novalidate>
            <div class="form-group" >
                <button class="btn btn-lg btn-primary" ng-click="registerDropBox()">Authorise DropBox</button>
            </div>
        </form>
    </div>
</div>
